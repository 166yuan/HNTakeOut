#{extends 'Manager/nav.html' /}
#{ set addMenu :"active" /}
<div class="jumbotron">
<form role="form" action="@{Manager.newMenu(name,price,info,f)}" method="post" enctype="multipart/form-data">
   <div class="form-group" >
      <label for="name">菜式名称</label>
      <input type="text" class="form-control" name="name" 
         placeholder="请输入名称">
         <label for="name">售价</label>
      <input type="text" class="form-control" name="price" 
         placeholder="请输入售价">
         <label for="name">菜式描述</label>
      <input type="text" class="form-control" name="info" 
         placeholder="请输入描述">
   </div>
   <div class="form-group">
      <label for="inputfile">选择一张图片上传</label>
      <input type="file" id="inputfile" name="f">
      <p class="help-block">选择菜式图片</p>
   </div>
   <button type="submit" class="btn btn-primary">提交</button>
</form>
</div>
